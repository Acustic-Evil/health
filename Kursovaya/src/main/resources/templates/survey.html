<style>
    *,

    {

    *

    }
    html,
    head,
    .body
    {
        min-height: 100vh;
        background-color: #def8ff7a;
        line-height: 1.8;
        font-family: Arrial;


    }
    .subtitle
    {
        padding: 0 20px;
        display: flex;

    }
    .info

        margin: 0 auto;
        width: 45%;

        line-height: 1.5;
    }

        width: 1100px;
        max-width: 100%;
    }
    .header

        background-color: #62929a	;

    }

    }

    hi, h2, h3, h4, h5, div

        padding: 0;
    }
    .navigation
    {
        position: absolute;
        right: 30px;
        top: 20px;
        display: flex;
        position: absolute;
        z-index: 10;
    }
    .nav-element
    {
        font-size: 17px;
        padding-right: 15px;
        text-decoration: none;
        color: white;
        transition: .6s linear;
    }
    .nav-element:hover
    {
        text-shadow: (0 0 0 1);
        text-decoration: underline;
        color: lightgoldenrodyellow;
    }
    .modal

        padding:  10px;
        background-color: #def8ff7a;
        margin: 10px 0 10px ;
        color: white;

        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        z-index: 1;
    }
    .form-container
    {
        margin: 25px auto;
        border-radius: 10px;
        width: 85%;
        background-color: #ffffff66;
        padding: 20px 30px;
        box-shadow:0 0 15px 1px rgba(0,0,0,0.2);

    }
    .modal-content
    {
        box-shadow:0 0 15px 4px rgba(0,0,0,0.3);
        font-size: 25px;

        width: 100%;
        background-color: #62929a	;

    }

    .modal-content.contacts

    }

        text-align: center;

    }
    .form-title.main

        font-size: 17px;
        margin: 0;
    }

    .field

        padding: 10px 0;
    }

    .line
    {
        border-bottom: 1px solid #ffffff6b;
    }
    .input-field
    {

        border-radius: 0;
        width: 100%;
        font-size: 17px;
        border-radius: 5px;
        height: 30px;
        outline: none;
        background: transparent;
        border: none;
        color: white;
        font-family: inherit;
        padding-bottom: 0;

    }



    .input-field::placeholder
    {
        color:white;
    }

        text-align: center;
        margin: 15px 0;


    }

        border-radius: 10px;
        color: white;

        color: lightgoldenrodyellow;
        cursor: pointer;
    }

        font-size: 17px;

        flex-direction: column;

    }

        background-color: aqua;

        font-size: 20px;
        line-height: 1.6;
    }
    .suptitle
    {

        font-size: 25px;

    }
    option

        background: none;
    }
    .how

    }

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center
    }
    .action

    }
